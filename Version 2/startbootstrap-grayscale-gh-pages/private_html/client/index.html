<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berry Smooth - Job Application</title>

    <!--Bootstrap 4.1.2 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

<body>

    <!--Navbar-->
    <div class="container-fluid" id="navbarmain">
        <div class="row">
            <div class="col-lg-12"><!--Level 1-->
                <div class="col-lg-4"><!--Level 2-->

                </div><!--Level 2-->
            </div><!--Level 1-->
        </div><!--Global Settings-->
    </div>

    <!--Hero-->
    <section class="hero">
        <div class="container">
            <div class="row">

                <!--Top-->
                <div class="col-lg-12">
                    <h1 class="display-4 text-center mt-3">Berry Smooth Job Application.</h1>
                    <hr>
                </div>

                <!--Main-->
                <div class="col-lg-12">
                    <p id="herop">
                        Welcome to the Berry Smooth
                        application page.
                        If you're here, then you'd like to receive a job,
                        via one of our openings.
                    </p>
                </div>
            </div><!--Global Settings-->
        </div>
    </section>

    <!--JS, Popper.js, and jQuery-->

    <link rel="stylesheet" href="../server/form.js">
